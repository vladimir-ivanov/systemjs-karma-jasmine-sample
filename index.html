<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample app</title>
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.css"/>
    <link rel="stylesheet" type="text/css" href="src/themes/main.css"/>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
        System.import('./src/main');
    </script>
</head>
<body>
<div class="container">
    <h1>Items Selector</h1>

    <div class="row">
        <!-- todo - this should also be pushed into a template tag and use as a component/ directive but short of time :-)-->
        <form class="col s12" name="items-list-form">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Add Items to List" id="add-item" type="text" class="validate"/>
                </div>
                <div class="input-field col s6">
                    <button class="waves-effect waves-light btn" id="add-button">Add</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <ul id="list-items" class="col s7 collection"></ul>
    </div>
</div>

<template id="list-item-template">
    <li class="collection-item" data-id="{{id}}">
        <span>{{itemName}}</span>
        <button class="waves-effect waves-light btn">Remove</button>
    </li>
</template>
</body>
</html>
